{% extends 'base.html' %}
{% block body%}
<div class="container">
    <div class="row">
        <div class="col-md-6" style="margin-top:.5rem;">
            <img src="{{movie.img.url}}" width="calc(200px * (9/16));" height="600px">
        </div>
            <div class="col-md-6">
                <h1>{{movie.name}}</h1><br>
                <h3>{{movie.desc}}</h3><br>
                 <p class="text-muted"><span class="fa fa-star"></span> Rating {{movie.rating}}/10 <br>Year:{{movie.year}}</p>
                <div class="btn" style="position: absolute; bottom:0px; left:30px ;padding: 10px;">
                    <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
                    <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
                </div>

         </div>
    </div>
</div>

{% endblock %}
