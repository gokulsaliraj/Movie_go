{% extends 'base.html' %}
{% block body %}
<div class="container" >
    <div class="row" >
        {% for i in movie_list %}
        <div class="col-md-3" style="margin-top:.5rem; margin:5px;">
            <div class="card" >
                 <img src="{{i.img.url}}" class="card-img-top" alt="..."   >
                      <div class="card-body">
                         <h5 class="card-title">{{i.name}}</h5>
                             <p class="card-text"><small class="text-muted"><span class="fa fa-star"></span> Rating  {{i.rating}}/10</small></p>
                              <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Details</a>
                    </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>



<!--<img src="{{i.img.url}}" width="100" height="100">-->
<!--<a href=""> {{i.name}}<br>-->

{% endblock %}
